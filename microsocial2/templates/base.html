{% load static microsocial %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ DEFAULT_TITLE }}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'microsocial2/img/favicon.ico' %}" type="image/x-ico">
    {% block css %}
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'microsocial2/css/style.css' %}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <div class="container">
        {% block head %}
            {% include 'header.html' %}
        {% endblock %}
        {% show_messages %}
        {% block content %}{% endblock %}
    </div>
    <footer class="base">
        {% include 'footer.html' %}
    </footer>
    {% block js %}
        <script src="{% static 'common/js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    {% endblock %}
</body>
</html>
